                <form class="needs-validation" novalidate="">
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span

                                </ion-icon>
                            </i>

                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>密码</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                            <div class="invalid-feedback">请输入密码</div>

                    </div>
                    <div class="form-group boxed">

                                id="name5" placeholder="请输入" required=""><i class="clear-input">

                            </i>
                            <div class="invalid-feedback">请输入确认密码</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>姓名</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                            <div class="invalid-feedback">请输入姓名</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="email5">
                                <span class="text-danger">*</span>邮箱</label>
                            <input type="email" class="form-control" id="email5" placeholder="请输入" required=""><i
                                class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                            <div class="invalid-feedback">请输入邮箱</div>

                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="city5">
                                <span class="text-danger">*</span>所在省市</label>

                            </i>

                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5">

                                <input type="text" class="form-control col-7" id="name5" placeholder="请输入" required="">

                            </div>
                        </div>

                    <div class="form-group boxed mb-4">

                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb2">
                            <label class="custom-control-label" for="customCheckb2">机构老师</label>

                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb3">
                            <label class="custom-control-label" for="customCheckb3">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb4">
                            <label class="custom-control-label" for="customCheckb4">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb5">
                            <label class="custom-control-label" for="customCheckb5">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb6">

                        </div>
                    </div>
                    <div class="mt-2"><button class="btn btn-primary btn-block" type="submit">完成注册</button></div>
                </form>
            </div>
        </div>
        <div class="modal fade dialogbox" id="verificationModal" data-backdrop="static" tabindex="-1" role="dialog"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">机器人验证</h5>
                    </div>
                    <div class="modal-body">
                        <div id="slider-check"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-inline"><a href="#" class="btn" data-dismiss="modal">关闭</a></div>
                    </div>
                </div>
            </div>

    <!-- ///////////// Js Files //////////////////// -->
    <!-- Jquery -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script><!-- Bootstrap-->
    <script type="text/javascript" src="assets/js/lib/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/bootstrap.min.js"></script><!-- Ionicons -->
    <script type="text/javascript" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script type="text/javascript" src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- jQuery Circle Progress -->
    <script type="text/javascript" src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
    <!-- Base Js File -->
    <script type="text/javascript" src="assets/js/base.js"></script>
    <!-- city -->
    <script type="text/javascript" src="assets/js/lib/picker.min.js"></script>
    <script type="text/javascript" src="assets/js/city/city.js"></script>
    <script type="text/javascript" src="assets/js/city/index.js"></script>
    <!-- 滑动校验 -->
    <script type="text/javascript" src="assets/js/lib/ft-slider.min.js"></script>
    <script>
        (function () {
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName(
                    'needs-validation'); // Loop over them and prevent submission 
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')



                    }, false)
                })
            }, false)

            //手机号码验证
            $("#get-code").click(function (event) {
                var phone = $('#mobile-phone').val()
                // 电话包括移动 联通  电信
                var myreg =
                    /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
                var message = ""
                if (phone.length != 11 || myreg.test(phone)) {
                    $('#mobile-phone').addClass('is-invalid')
                } else {
                    $('#mobile-phone').removeClass('is-invalid')
                    $('#verificationModal').modal('show')
                }
            });

            // 机器人验证
            var sliderCheck = null
            $('#verificationModal').on('shown.bs.modal', function (e) {
                sliderCheck = new FtSlider({
                    id: "slider-check",
                    width: "100%",
                    height: "100%",
                    callback: function (res) {
                        if (res === true) {
                            $('#verificationModal').modal('hide')
                        }
                    }
                })
            });

            $('#verificationModal').on('hidden.bs.modal', function (e) {
                sliderCheck.restore();
            })

        })();
    </script>
</body>
