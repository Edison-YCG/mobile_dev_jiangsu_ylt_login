<!doctype html>

<body>

        <div class="spinner-border text-primary" role="status"></div>
    </div><!-- * loader -->
    <!-- App Header -->
    <div class="appHeader YLT-header">
        <div class="pageTitle">注册</div>
    </div>
    <!-- * App Header -->
    <!-- App Capsule -->
    <div id="appCapsule" class="YLT-body">
        <div class="section full mb-2">
            <div class="wide-block pt-2 pb-2">
                <p class="login-introduce">欢迎注册南京临床研究伦理协作审查平台！</p>
                <form class="needs-validation" novalidate="">
                    <div class="form-group boxed">

                                    class="text-danger">*</span>用户名</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>

                            <div class="invalid-feedback">请输入用户名</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>密码</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>

                            <div class="invalid-feedback">请输入密码</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>确认密码</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>

                            <div class="invalid-feedback">请输入确认密码</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>姓名</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>

                            <div class="invalid-feedback">请输入姓名</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="email5"><span
                                    class="text-danger">*</span>邮箱</label><input type="email" class="form-control"
                                id="email5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                            <div class="invalid-feedback">请输入邮箱</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="city5"><span
                                    class="text-danger">*</span>所在省市</label>
                            <input type="text" autocomplete="off" class="form-control" id="YLT-form-city" placeholder="请选择" required=""><i
                                class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                            <div class="invalid-feedback">请选择所在省市</div>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>手机号</label><input type="text" class="form-control"
                                id="name5" placeholder="请输入" required=""><i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>

                            <div class="invalid-feedback">请输入手机号</div>
                        </div>
                    </div>
                    <div class="form-group boxed mb-2">
                        <div class="input-wrapper"><label class="label" for="name5"><span
                                    class="text-danger">*</span>短信验证码</label>
                            <div class="row ml-0 mr-0">
                                <input type="text" class="form-control col-7" id="name5" placeholder="请输入" required="">

                                <button type="button" class="btn btn-primary ml-3 col-4">获取验证码</button></div>

                        </div>
                    </div>
                    <div class="form-group boxed mb-4">
                        <div class="input-wrapper"><label class="label" for="name5">行业标签</label></div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb1">
                            <label class="custom-control-label" for="customCheckb1">CRC</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb2">
                            <label class="custom-control-label" for="customCheckb2">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb3">
                            <label class="custom-control-label" for="customCheckb3">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb4">
                            <label class="custom-control-label" for="customCheckb4">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb5">
                            <label class="custom-control-label" for="customCheckb5">机构老师</label>
                        </div>
                        <div class="custom-control custom-checkbox d-inline ">
                            <input type="checkbox" class="custom-control-input" id="customCheckb6">
                            <label class="custom-control-label" for="customCheckb6">机构老师</label>
                        </div>
                    </div>
                    <div class="mt-2"><button class="btn btn-primary btn-block" type="submit">完成注册</button></div>
                </form>
            </div>
        </div>






    </div><!-- * App Capsule -->

    <!-- ///////////// Js Files //////////////////// -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script><!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script><!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script><!-- jQuery Circle Progress -->
    <script src="assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script><!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <!-- city -->
    <script src="scripts/picker.min.js"></script>
    <script type="text/javascript" src="city/city.js"></script>
    <script type="text/javascript" src="city/index.js"></script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName(
                    'needs-validation'); // Loop over them and prevent submission 
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        })();
    </script>
</body>

</html>
